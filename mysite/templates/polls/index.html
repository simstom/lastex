{% if latest_question_listaaa %}
    <ul>
    {% for question in latest_question_listaaa %}
        <!-- <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li> -->
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
    {% endfor %}
    </ul>
{% else %}

{% endif %}
